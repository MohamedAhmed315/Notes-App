<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- custom -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <section>
        <br>
        <div id="alertMissing" class="alert alert-danger" role="alert">
            Please write the note content. <!-- error alert -->
        </div>
        <div id="alertAdded" class="alert alert-success" role="alert">
            Note added successfully. <!-- success alert -->
        </div>
        <div id="alertDeleted" class="alert alert-warning" role="alert">
            Note deleted successfully. <!-- deleted alert -->
        </div>
        <div id="alertUpdated" class="alert alert-success" role="alert">
            Note updated successfully. <!-- success alert -->
        </div>


        <div class="container text-center mb-3">
            <h1>Notes App</h1>
            <textarea name="noteTextArea" id="note" cols="50" rows="5"></textarea> <br>
            <button id="add" class="btn btn-primary">Add Note</button>
        </div>

        <div class="container">
            <table id="noteTable" class="table table-striped table-bordered table-hover m-auto w-50">
            <thead class="thead-dark">
                <th>Note</th>
                <th class="trash">Edit</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>

        
        <script src="main.js"></script>
    </section>
    
</body>
</html>
